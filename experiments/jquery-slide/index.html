<!DOCTYPE html>
<html>
<head>
	<script src="jquery.min.js"></script>
	<style>
	body {
		background-color: #dfdfdf;
	}
	.container {
		position: relative;
		background-color: white;
		width: 960px;
		margin: 0 auto;		
	}	
	.page {
		position: absolute;
		width: 130px;
		height: 300px;
		border: 1px solid lightgray;
		padding: 15px;
		float: left;
	}

	#page1 {
		top: 0px;
		left: 0px;
	}
	#page2 {
		top: 0px;
		left: 162px;
	}

	#root {
		background-color: white;
		position: absolute;
		overflow: scroll;
		width: 162px;
		height: 332px;
	}
	</style>
</head>
<body>
	<div class="container">
		<div id="root">
			<div id="page1" class="page">
				<h1>Page1</h1>
				<button id="next">Next</button>
			</div>
			<div id="page2" class="page">
				<h1>Page2</h1>
				<button id="prev">Previous</button>
			</div>
		</div>
	</div>
	<script>

		$(function() {
			$('#next').click(function() {
				$('#page1').animate({"left": "-=162px"});
				$('#page2').animate({"left": "-=162px"});
			});
			$('#prev').click(function() {
				$('#page1').animate({"left": "+=162px"});
				$('#page2').animate({"left": "+=162px"});
			});
		});

	</script>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-72137960-1', 'auto');
		ga('send', 'pageview');

	</script>

</body>

</html>
